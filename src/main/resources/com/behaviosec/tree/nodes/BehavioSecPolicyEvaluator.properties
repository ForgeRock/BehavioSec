nodeDescription=BehavioSec Policy Evaluator
groupName=BehavioSec
groupName.help=The Policy evaluator controls the outcome for flags returned by the BehavioSense module. It will fail\
   on any condition evaluating to false. Green policy, the score is over the upper threshold. Yellow policy, the \
  score is between lower and upper thresholds. Red policy, the score is below the lower threshold. Unexpected policy,\
   used when something unexpected has happened (such as corrupt data). Training policy, indicates that the \
  profile/report/session is under initial training. Confidence policy, the confidence level is below the threshold.
